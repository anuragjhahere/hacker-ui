<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Hacker UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.imgur.com/3ZQ3Z6s.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #00FF00;
    }

    #overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #terminal {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #00FF00;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="terminal"><span class="cursor"></span></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const lines = [
      "Initializing hacking sequence...",
      "Connecting to secured satellite...",
      "Bypassing next-gen firewall...",
      "Extracting encrypted data...",
      "Uploading payload...",
      "Target breached. We're in. ðŸŸ¢"
    ];

    let currentLine = 0;
    let currentChar = 0;

    function typeLine() {
      if (currentLine < lines.length) {
        let displayed = terminal.innerText.replace('|', '');
        terminal.innerText = displayed + lines[currentLine][currentChar];
        currentChar++;
        if (currentChar < lines[currentLine].length) {
          setTimeout(typeLine, 50);
        } else {
          terminal.innerText += '\n';
          currentLine++;
          currentChar = 0;
          setTimeout(typeLine, 500);
        }
      } else {
        terminal.innerHTML += "<span class='cursor'></span>";
      }
    }

    window.onload = () => {
      terminal.innerText = '';
      typeLine();
    };
  </script>
</body>
</html>
