<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hollywood Hacker UI</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100vh;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #00FF00;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"><span class="cursor"></span></div>

  <script>
    const terminal = document.getElementById("terminal");
    const lines = [
      "Initializing hacking sequence...",
      "Establishing secure connection to target...",
      "Bypassing firewall...",
      "Accessing confidential data...",
      "Decrypting credentials...",
      "Access granted. Welcome, Agent."
    ];

    let currentLine = 0;
    let currentChar = 0;

    function typeLine() {
      if (currentLine < lines.length) {
        let displayed = terminal.innerText.replace('|', '');
        terminal.innerText = displayed + lines[currentLine][currentChar];
        currentChar++;
        if (currentChar < lines[currentLine].length) {
          setTimeout(typeLine, 50);
        } else {
          terminal.innerText += '\n';
          currentLine++;
          currentChar = 0;
          setTimeout(typeLine, 500);
        }
      } else {
        terminal.innerHTML += "<span class='cursor'></span>";
      }
    }

    window.onload = () => {
      terminal.innerText = '';
      typeLine();
    };
  </script>
</body>
</html>
